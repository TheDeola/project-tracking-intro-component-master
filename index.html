<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Project tracking intro component</title>
</head>
<body>
  <main class="container">
    <div id="banner">
      <div class="header">
        <img src="./images/logo.svg" alt="logo">
        <div id="myLinks">
          <a href="#product">Product</a>
          <a href="#contact">Features</a>
          <a href="#pricing">Pricing</a>
          <span>.</span>
          <a href="#login" class="login">Login</a>
        </div>
        <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <img src="./images/icon-hamburger.svg" alt="icon-hamburger">
        </a>
      </div>
    </div>
    <div class="flex">
      <div id="banner-image">
        <img src="./images/illustration-devices.svg" class="banner-image">
      </div>
      <div class="section">
        <span class="text-new">New</span><span class="text-mono">Monograph Dashboard</span>
        <h1>Powerful insights into your team</h1>
        <p>Project planning and time tracking for agile teams</p>
        <button type="submit" id="submit">Schedule a demo</button><span class="preview">to see a live preview</span> 
      </div>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://thedeola.netlify.app">TheDeola</a>.
    </p>
  </footer>
</body>
</html>
